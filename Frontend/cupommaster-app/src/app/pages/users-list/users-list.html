<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  
  <div class="flex flex-1 overflow-hidden">
    <app-sidebar #sidebar></app-sidebar>
    
    <main (click)="sidebar.closeSidebar()" class="flex-1 overflow-y-auto bg-gray-50 p-8">
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Gerenciar Usuários</h1>
          <a routerLink="/usuarios/novo" class="btn-primary">+</a>
        </div>

        <div class="card mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Buscar</label>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearchChange()"
            placeholder="Buscar por nome de usuário ou email..."
            class="input-field"
          />
        </div>

        <div *ngIf="loading" class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary-500 border-t-transparent"></div>
          <p class="mt-4 text-gray-600">Carregando usuários...</p>
        </div>

        <div *ngIf="!loading && filteredUsers.length === 0" class="text-center py-12">
          <p class="text-gray-500 text-lg">Nenhum usuário encontrado.</p>
          <a routerLink="/usuarios/novo" class="btn-primary mt-4 inline-block">Cadastrar Primeiro Usuário</a>
        </div>

        <div *ngIf="!loading && filteredUsers.length > 0" class="grid grid-cols-1 gap-4">
          <div *ngFor="let user of filteredUsers" class="card hover:shadow-lg transition duration-200">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
              <div class="flex-1 mb-4 md:mb-0">
                <div class="flex items-center gap-3 mb-2">
                  <h3 class="text-xl font-bold text-gray-800">{{ user.username }}</h3>
                  <span [class]="getRoleClass(user.role)">
                    {{ getRoleName(user.role) }}
                  </span>
                </div>
                <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                  <span *ngIf="user.email"><strong>Email:</strong> {{ user.email }}</span>
                  <span *ngIf="user.telefone"><strong>Tel:</strong> {{ user.telefone }}</span>
                </div>
                <p class="text-xs text-gray-500 mt-2">
                  Criado em: {{ user.createdAt | date:'dd/MM/yyyy HH:mm' }}
                </p>
              </div>
              
              <div class="flex gap-2">
                <a
                  [routerLink]="['/usuarios/editar', user.id]"
                  class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200"
                >
                  Editar
                </a>
                <button
                  (click)="deleteUser(user.id!, user.username)"
                  class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition duration-200"
                >
                  Excluir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
