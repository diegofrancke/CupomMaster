<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 px-4">
  <div class="max-w-md w-full">
    <!-- Logo/Title -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">CupomMaster</h1>
      <p class="text-primary-100">Sistema de Gestão de Cupons</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold mb-2">
            Usuário
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            required
            class="input-field"
            placeholder="Digite seu usuário"
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">
            Senha
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            class="input-field"
            placeholder="Digite sua senha"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading || !loginForm.form.valid"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Entrando...</span>
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Não tem uma conta?
          <a routerLink="/register" class="text-primary-600 hover:text-primary-700 font-semibold">
            Cadastre-se
          </a>
        </p>
      </div>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-gray-50 rounded-lg">
        <p class="text-xs text-gray-600 font-semibold mb-2">Credenciais de Teste:</p>
        <p class="text-xs text-gray-600">Admin: <strong>admin</strong> / <strong>qwe123</strong></p>
        <p class="text-xs text-gray-600">Operador: <strong>operador</strong> / <strong>qwe123</strong></p>
      </div>
    </div>
  </div>
</div>
