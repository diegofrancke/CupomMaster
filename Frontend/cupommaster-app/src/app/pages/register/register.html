<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 px-4 py-8">
  <div class="max-w-md w-full">
    <!-- Logo/Title -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">CupomMaster</h1>
      <p class="text-primary-100">Criar Nova Conta</p>
    </div>

    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cadastro</h2>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold mb-2">
            Usuário *
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="registerData.username"
            required
            class="input-field"
            placeholder="Digite seu usuário"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">
            Email *
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            required
            class="input-field"
            placeholder="seu@email.com"
          />
        </div>

        <div class="mb-4">
          <label for="telefone" class="block text-gray-700 font-semibold mb-2">
            Telefone
          </label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            [(ngModel)]="registerData.telefone"
            class="input-field"
            placeholder="(00) 00000-0000"
          />
        </div>

        <div class="mb-4">
          <label for="role" class="block text-gray-700 font-semibold mb-2">
            Tipo de Usuário *
          </label>
          <select
            id="role"
            name="role"
            [(ngModel)]="registerData.role"
            required
            class="input-field"
          >
            <option [value]="userRoles.OPERADOR">Operador</option>
            <option [value]="userRoles.ADMIN">Administrador</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold mb-2">
            Senha *
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            required
            class="input-field"
            placeholder="Mínimo 6 caracteres"
          />
        </div>

        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">
            Confirmar Senha *
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            required
            class="input-field"
            placeholder="Digite a senha novamente"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading || !registerForm.form.valid"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Cadastrar</span>
          <span *ngIf="loading">Cadastrando...</span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Já tem uma conta?
          <a routerLink="/login" class="text-primary-600 hover:text-primary-700 font-semibold">
            Faça login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
