<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  
  <div class="flex flex-1 overflow-hidden">
    <app-sidebar></app-sidebar>
    
    <main class="flex-1 overflow-y-auto bg-gray-50 p-8">
      <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">
          {{ isEditMode ? 'Editar Loja' : 'Nova Loja' }}
        </h1>

        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
          {{ errorMessage }}
        </div>

        <div class="card">
          <form (ngSubmit)="onSubmit()" #lojaForm="ngForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="md:col-span-2">
                <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome da Loja *</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="loja.nome" required class="input-field" placeholder="Ex: Loja Centro" />
              </div>

              <div>
                <label for="cnpj" class="block text-gray-700 font-semibold mb-2">CNPJ *</label>
                <input 
                  type="text" 
                  id="cnpj" 
                  name="cnpj" 
                  [(ngModel)]="loja.cnpj" 
                  (input)="formatCNPJ($event)"
                  required 
                  class="input-field" 
                  placeholder="00.000.000/0000-00"
                  maxlength="18" />
              </div>

              <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email *</label>
                <input type="email" id="email" name="email" [(ngModel)]="loja.email" required class="input-field" placeholder="loja@email.com" />
              </div>

              <div class="md:col-span-2">
                <label for="telefone" class="block text-gray-700 font-semibold mb-2">Telefone</label>
                <input 
                  type="tel" 
                  id="telefone" 
                  name="telefone" 
                  [(ngModel)]="loja.telefone" 
                  (input)="formatTelefone($event)"
                  class="input-field" 
                  placeholder="(00) 00000-0000"
                  maxlength="15" />
              </div>

              <div class="md:col-span-2">
                <label for="endereco" class="block text-gray-700 font-semibold mb-2">Endereço</label>
                <textarea id="endereco" name="endereco" [(ngModel)]="loja.endereco" rows="2" class="input-field" placeholder="Rua, Número, Bairro, Cidade/Estado"></textarea>
              </div>

              <div class="md:col-span-2 flex items-center">
                <input type="checkbox" id="ativo" name="ativo" [(ngModel)]="loja.ativo" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500" />
                <label for="ativo" class="ml-2 text-gray-700 font-semibold">Loja Ativa</label>
              </div>
            </div>

            <div class="flex gap-4 mt-8">
              <button type="submit" [disabled]="loading || !lojaForm.form.valid" class="btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
                <span *ngIf="!loading">{{ isEditMode ? 'Atualizar' : 'Criar' }} Loja</span>
                <span *ngIf="loading">Salvando...</span>
              </button>
              <button type="button" (click)="cancel()" class="btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
